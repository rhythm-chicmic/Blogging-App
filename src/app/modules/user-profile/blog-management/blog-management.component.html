<div class="wrapper">
  <div class="table-container">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table1">
        <tr  *ngFor="let data of usersData" (click)="toggleRow(data.userId)">
          <td>{{data?.userId}}</td>
          <td>{{data?.firstName}}</td>
          <td>{{data?.phoneNo}}</td>
          <td>{{data?.email}}</td>
          <td>
            <mat-icon type="button" (click)="blockUser()">block</mat-icon>
            <mat-icon type="button">delete</mat-icon>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-container table-responsive">
    <table class="table table-bordered table-striped table-hover table-sm border-success" *ngIf="toggleValue">
      <thead>
        <tr>
          <th>Blog Id</th>
          <th>Creation Date </th>
          <th>Title</th>
          <th>Tags</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogData">
          <td>{{blog.blog?.blogId}}</td>
          <td>{{blog.blog?.createdAt}}</td>
          <td>{{blog.blog?.title}}</td>
          <td>{{blog?.tags}}</td>
          <td>
            <mat-icon type="button" (click)="editBlog(blog.blog?.blogId)">edit</mat-icon>
            <mat-icon type="button" (click)="deleteBlog(blog.blog?.blogId)">delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
