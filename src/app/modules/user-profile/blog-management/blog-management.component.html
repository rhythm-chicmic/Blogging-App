   <div class="wrapper">
    <button class="btn btn-warning"  (click)="manageAllRows(true)">Expand All</button>
    <span>---</span>
    <button class="btn btn-warning" (click)="manageAllRows(false)">Collpase All</button>
  
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
  
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td class="td-tag" mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
            <table class="detail-table">
              <tr>
                <th>Blog Id</th>
                <th>Creation Date </th>
                <th>Title</th>
                <th>Tags</th>
                <th>Actions</th>
              </tr>
              <tr>
                <td><img src="https://picsum.photos/id/{{element.id}}/150/100" alt="thumbnail"></td>
                <td>{{element.phone}}</td>
                <td>{{element.website}}</td>
                <td>{{element.company}}</td>
                <td>
                    <mat-icon type="button">edit</mat-icon>
                    <mat-icon type="button">delete</mat-icon>      
                </td>
              </tr>
            </table>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="element.expanded" (click)="toggleRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  
  </div>
