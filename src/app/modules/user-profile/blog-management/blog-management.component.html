<div class="wrapper">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="table1">
            <tr *ngFor="let data of usersData" (click)="toggleRow()">
                <td>{{data.userId}}</td>
                <td>{{data.firstName}}</td>
                <td>{{data.phoneNo}}</td>
                <td>{{data.email}}</td>

                <td>
                  <mat-icon type="button">edit</mat-icon>
                  <mat-icon type="button">delete</mat-icon>
              </td>
            </tr>
            </tbody>
    </table>
<hr>
USER BLOGS
<hr>
    <table class="table table-bordered table-striped table-hover" *ngIf="toggleValue">
        <thead>
            <tr>
                <th>Blog Id</th>
                <th>Creation Date </th>
                <th>Title</th>
                <th>Tags</th>
                <th>Actions</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blog of blogData">
                <td>{{blog.blog.blogId}}</td>
                <td>{{blog.blog.createdAt}}</td>
                <td>{{blog.blog.title}}</td>
                <td>{{blog.blog.tags}}</td>
                <td>
                    <mat-icon type="button">edit</mat-icon>
                    <mat-icon type="button">delete</mat-icon>      
                </td>
            </tr>
        </tbody>


    </table>
  
  </div>
