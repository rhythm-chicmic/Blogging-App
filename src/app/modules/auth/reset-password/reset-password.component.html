<mat-card class="box">
    <h2>Set New Password</h2>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput  placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="newPassword">
            <mat-error *ngIf="controls['newPassword'].errors?.['pattern'] && controls['newPassword'].touched">
                Enter Valid Password
            </mat-error>
            <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
           </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid" >Submit</button>
      <mat-error *ngIf="submitted===true">
        Enter Valid Information
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
