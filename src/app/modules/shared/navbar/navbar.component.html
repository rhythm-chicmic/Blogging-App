<mat-toolbar color="accent">
    <span id="blogger" (click)="bloggerClick()">Blogger</span>
    <form action="" class="search">
    <mat-form-field appearance="outline" >
      <mat-icon matPrefix>search</mat-icon>
      <input type="search" name="test" placeholder="Search" aria-label="Search" matInput>
  </mat-form-field>
</form>

    <div class="spacer"></div>
     <a mat-button (click)="write()"><mat-icon> border_color</mat-icon>Write</a>
     <a mat-button (click)="signUp()">Sign up</a>
     <a mat-button (click)="signIn()">Sign In</a>
     <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="account_circle">account_circle</mat-icon></button>
     <mat-menu #menu="matMenu">
      <button mat-menu-item>View Profile</button>
      <button mat-menu-item>Sign Out</button>
    </mat-menu>

   </mat-toolbar>
