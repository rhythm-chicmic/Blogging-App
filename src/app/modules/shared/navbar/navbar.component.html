<ng-container *ngIf="isLogged===false">
  <mat-toolbar color="accent">
    <span id="blogger" (click)="bloggerClick()">Blogger</span>

    <div class="spacer"></div>
    <a mat-button (click)="write()"><mat-icon> border_color</mat-icon>Write</a>
    <a mat-button (click)="signUp()">Sign up</a>
    <a mat-button (click)="signIn()">Sign In</a>
  </mat-toolbar>
</ng-container>

<ng-container *ngIf="isLogged===true">
  <mat-toolbar color="accent">
    <span id="blogger" (click)="bloggerClick()">Blogger</span>

    <div class="spacer"></div>
    <a mat-button (click)="write()"><mat-icon> border_color</mat-icon>Write</a>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="account_circle">account_circle</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="ViewProfile()">View Profile</button>
      <button mat-menu-item (click)="SignOut()"> Sign Out </button>
    </mat-menu>

  </mat-toolbar>

</ng-container>
